<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="descricao">
        <h1>Jogo de Adivinhação</h1>
        <p>Adivinhe o número entre 1 e 100:</p>
      </div>
      <div class="componentes">
        <div class="input">
          <input type="number" id="chuteInput" min="1" max="100">
        </div>
        
        <div class="botoes">
          <button type="button" onclick="checkChute()">Adivinhar</button>
          <button type="button" onclick="resetGame()">Jogar Novamente</button>
        </div>
      </div>
      <p id="mensagem"></p>
    </div>    
    <script src="./script.js"></script>
  </body>
</html>
